{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <div class="row">
        <h1 class="text-center"> Hoods </h1>
      {% if neighbourhood %}
      {% for hood in neighbourhood %}
      <div class="col-3 mx-4">
        <div class="mt-3 text-black">
          <div class="card" style="width: 18rem;">
            
            <img class="card-img-top" src="{{hood.image.url}}" alt="Card image cap">

            <h4>{{story.title}}</h4>
            <div class="card-body">
              <h4 class="card-text">Hood Name: {{hood.name}}</p>
              <h4 class="card-text"> Location :{{hood.location}}</h4>
              <h6 class="card-text"> Admin :{{hood.admin}}</h6>
            </div>
            
          </div>
        </div>
      </div>
          {% endfor %}
          {% endif %}
    
          
    </div>
  
  </section>
{% endblock %}
